<section class="news-header-container" style="margin-top: 80px">
  <div class="container">
    <div class="row">
      <div
        class="col-12 col-xs-12 col-s-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 mt-3"
      >
        <span class="news-header-title">News</span>
      </div>
      <div
        class="col-12 col-xs-12 col-s-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 mt-5 text-to-left"
      >
        <span class="news-header-text">
          Explore the latest updates and published articles showcasing our
          corporate achievements and industry insights.
        </span>
      </div>
    </div>
  </div>
</section>

<section class="news-container container-to-center">
  <div class="news-body">
    <div class="container margin-bottom-64" *ngFor="let news of newsList">
      <div class="row">
        <div
          class="col-12 col-xs-12 col-s-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 news-image-container"
        >
          <img
            src="{{ imageUrl }}{{ news.Image }}"
            alt="News image"
            class="news-image"
          />
        </div>
        <div
          class="col-12 col-xs-12 col-s-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 news-info"
        >
          <h2 class="news-title">
            {{ news.Title }}
          </h2>
          <h6 class="news-date">{{ news.CustomDate | date : "d MMMM, y" }}</h6>
          <p class="news-text">
            {{ news.Paragraph1 }}
          </p>
          <a (click)="GoToNewsDetails(news.EntityId)" class="readmore-link"
            >Read more</a
          >
        </div>
      </div>
    </div>
  </div>
</section>
<div class="show-more-classic-container">
  <button class="show-more-classic"><strong>SHOW MORE</strong></button>
</div>
